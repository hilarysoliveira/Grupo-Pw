<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagesDiego/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/layoutDiego.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="container">
                <img src="imagesHilary/imagem1.png" alt="" class="logo">
            </div>
            <h1>HS FOTOGRAFIAS</h1>
            <p class="lema">A fotografia tem o poder de eternizar a efemeridade. ðŸ¥€ðŸŽ¥</p>
            <nav class="topnav">
                <a href="homeDiego.html">Home</a>
                <a href="galeriaFotosGiulia.html">Galeria de Fotos</a>
                <a href="homeHilary.html">Quem Somos?</a>
                <a href="">Entre em contato</a>
            </nav>
    </header>
    <main>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            <div class="butto">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" style="background-color: black">Sign in</button>
                </div>
        </form>
    </main>
</body>

</html>
