<body>
    <div class="container">
        <div class="form-box">
            <h2>Cadastrar Usuário</h2>
            <form action="cadastrarUsuario.php" method="POST">
                <div class="form-group">
                    <label class="labels" for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label class="labels" for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label class="labels" for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required
                    pattern="^(?=\D*\d)(?!.*(\d)(?=\d\1|\d+1)).{8,}$"
                    title="A senha deve ter pelo menos 8 caracteres e não pode conter números em sequência crescente ou decrescente.">
                </div>
                <button type="submit">Cadastrar</button>
                <a class="outro" href="fazerLogin.html">Login</a>
            </form>
        </div>
    </div>
