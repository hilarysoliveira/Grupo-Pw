<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagesDiego/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Css/layoutDiego.css">
    <link rel="shortcut icon" href="../../imagens/imagesDiego/imagem1.png" type="image/x-icon">
    <title>Feedback</title>
</head>

<body>
    <header>
        <img src="/imagens/imagesDiego/imagem1.png" alt="" class="logo">
        <h1>HS FOTOGRAFIAS</h1>
        <p>A fotografia tem o poder de eternizar a efemeridade</p>
        <nav class="topnav">
            <a href="home.html">Home</a>
            <a href="/html/htmlDiego/entreEmContato.html">Entre em contato</a>
            <a href="/html/htmlDiego/feedback.html">Feedback</a>
            <a href="/html/htmlHilary/galeriaFotos.html">Galeria de fotos</a>
            <a href="/html/htmlHilary/revelacaoFotos.html">Revelações de fotos</a>
            <a href="/html/htmlHilary/sobreNos.html">Sobre nós</a>
            <a href="/html/htmlHilary/trabalheConosco.html">Trabalhe conosco</a>
        </nav>
    </header>
    <main>
        <h2 class="subtitulo">Dê seu feedback</h2>
        <div class="anonimo">
            <p>Gostaria de se identificar?</p>
            <input class="input1" type="checkbox" id="simCheck" onchange="checkbox()">
            <label for="simCheck">Sim</label>
            <input class="input2" type="checkbox" id="naoCheck" onchange="checkbox()">
            <label for="naoCheck">Não</label>
            <p id="mensagemErro" class="mensagemErro"></p>
        </div>
        <div class="cadastro">
            <div class="div">
                <label for="nome" class="label">Nome</label>
                <input type="text" name="nome" id="inputNome" class="itens">
            </div>
            <div class="div">
                <label for="text" class="label">E-mail</label>
                <input type="email" name="email" id="inputEmail" class="itens">
            </div>
            <div class="div">
                <label for="text" class="label">Celular</label>
                <input type="text" name="celular" id="inputCelular" class="itens">
            </div>
        </div>
        <div class="avaliacao">
            <div class="div2">
                <label for="classificacao">Como você classifica os serviços da HS Fotografias: </label>
                <select name="classificacao" id="classificacao" class="classificacao">
                    <option value=""></option>
                    <option value="Excelente">Excelente</option>
                    <option value="Bom">Bom</option>
                    <option value="Regular">Regular</option>
                    <option value="Ruim">Ruim</option>
                    <option value="Péssimo">Péssimo</option>
                </select>
            </div>
            <div class="div2">
                <label for="classificacao">Como você classifica os site da HS Fotografias: </label>
                <select name="classificacao" id="classificacao2" class="classificacao2">
                    <option value=""></option>
                    <option value="Excelente">Excelente</option>
                    <option value="Bom">Bom</option>
                    <option value="Regular">Regular</option>
                    <option value="Ruim">Ruim</option>
                    <option value="Péssimo">Péssimo</option>
                </select>
            </div>
            <div class="div2">
                <label for="classificacao">Caso tenha alguma dúvida, sugestão ou reclamação:</label>
                <input type="text" name="classificacao" id="classificacao3" class="classificacao3">
            </div>
        </div>
        <div class="botao">
            <button class="enviar" onclick="validarFeedback()" type="submit" id="buttonEnviar2">Enviar</button>
        </div>
    </main>
    <footer>
        <a href="https://www.instagram.com/hilarysouzafotografias/"><img src="/imagens/imagesDiego/logoInsta.png" alt=""
                class="logoInsta"></a>
        <a href="https://www.instagram.com/hilarysouzafotografias/" class="textoLink">@HilarySouzaFotografias</a>
    </footer>
    <script src="../../js/scriptDiego.js"></script>
</body>

</html>
