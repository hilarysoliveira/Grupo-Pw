<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../Css/layoutHilary.css">
  <title>Revelação de Fotos</title>
</head>

<body>
  <header>
    <img src="/imagens/imagesDiego/imagem1.png" alt="" class="logo">
    <h1>HS FOTOGRAFIAS</h1>
    <p>A fotografia tem o poder de eternizar a efemeridade</p>
    <nav class="topnav">
      <a href="/html/htmlDiego/home.html">Home</a>
      <a href="/html/htmlDiego/entreEmContato.html">Entre em contato</a>
      <a href="/html/htmlDiego/feedback.html">Feedback</a>
      <a href="/html/htmlHilary/galeriaFotos.html">Galeria de fotos</a>
      <a href="/html/htmlHilary/revelacaoFotos.html">Revelações de fotos</a>
      <a href="/html/htmlHilary/sobreNos.html">Sobre nós</a>
      <a href="/html/htmlHilary/trabalheConosco.html">Trabalhe conosco</a>
    </nav>
    <h2>Revelação de Fotos</h2>
  </header>

  <main>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu e-mail para avisos prévio sobre a entrega das fotos">
      </div>
      <div class="col-md-6">
        <label for="qtde" class="form-label">Quantidade fotos</label>
        <input type="number" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Formato</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Escreva o formato para a revelação das fotos">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Medida</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Escreva a medida em que você quer as fotos">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Digite sua cidade">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected="" value="">Selecione o Estado (UF)</option>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="inputZip" class="form-label">Código Postal</label>
        <input type="text" onchange="validarCEP(this.value)" class="form-control" id="inputZip" placeholder="Digite seu CEP">
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>


    <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03"
        aria-label="Upload" type="file" multiple />
      <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon03">Salvar</button>
    </div>
  </main>

  <footer>
    <a href="https://www.instagram.com/hilarysouzafotografias/"><img src="/imagens/imagesDiego/logoInsta.png" alt=""
        class="logoInsta"></a>
    <a href="https://www.instagram.com/hilarysouzafotografias/" class="textoLink">@HilarySouzaFotografias</a>
  </footer>
</body>

</html>
