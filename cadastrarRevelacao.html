<body>

  <main>

    <h2 class="subtitulo">Revelação de Fotos</h2>
    <div class="msg">
      <p class="mensagemErro" id="mensagemErro"></p>
    </div>

    <form action="cadastrarRevelacao.php" method="post">
      <div class="col-md-6">
        <label for="inputNome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="col-12">
        <label for="inputTelefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone">
      </div>


      <div class="col-md-6">
        <label for="qtde" class="form-label">Quantidade fotos</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Formato</label>
        <input type="text" class="form-control" id="formato" name="formato"
          placeholder="Escreva o formato para a revelação das fotos">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Medida</label>
        <input type="text" class="form-control" id="medida" name="medida"
          placeholder="Escreva a medida em que você quer as fotos">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite sua cidade">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="estado" name="estado" class="form-select">
          <option selected="" value="">Selecione o Estado (UF)</option>
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="Distrito Federal">Distrito Federal</option>
          <option value="Espírito Santo">Espírito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Maranhão">Maranhão</option>
          <option value="Mato Grosso">Mato Grosso</option>
          <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Paraíba">Paraíba</option>
          <option value="Paraná">Paraná</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
        </select>
      </div>


      <div class="col-md-2">
        <label for="inputZip" class="form-label">Código Postal</label>
        <input type="text" onchange="validarCEP(this.value)" class="form-control" id="cep" name="cep"
          placeholder="Digite seu CEP">
      </div>

      <div class="botao">

        <button class="enviar" onclick="revelacao()" type="submit" id="buttonEnviar">Enviar Pedido</button>
      </div>


    </form>

    


    </div>
