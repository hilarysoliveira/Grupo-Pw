<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/cadastrarContato.css">
    <link rel="shortcut icon" href="imagens/imagem1.png" type="image/x-icon">
    <title>Entre em contato</title>
</head>

<body>
    <header>
        <img src="imagens/imagem1.png" alt="" class="logo">
        <h1>HS FOTOGRAFIAS</h1>
        <p>A fotografia tem o poder de eternizar a efemeridade</p>
        <nav class="topnav">
            <a href="home.html">Home</a>
            <a href="sobreNos.html">Sobre nós</a>
            <a href="galeriaDeFotos.html">Galeria de fotos</a>
            <a href="cadastrarContato.html">Entre em contato</a>
            <a href="cadastrarFeedback.html">Feedback</a>
            <a href="eventos.html">Eventos</a>
            <a href="cadastrarRevelacao.html">Revelações</a>
        </nav>
    </header>
    <main>
        <h2 class="subtitulo">Entre em contato</h2>
        <div class="msg">
            <p class="mensagemErro" id="mensagemErro"></p>
        </div>
        <form>
            <div class="elemento">
                <label>Nome</label>
                <input class="input">
            </div>
            <div class="elemento">
                <label>E-mail</label>
                <input class="input">
            </div>
            <div class="elemento">
                <label>Telefone</label>
                <input class="input">
            </div>
            <div class="elemento">
                <label>Rua e número</label>
                <input class="input">
            </div>
            <div class="elemento">
                <label>Cidade</label>
                <input class="input">
            </div>
            <div class="elemento">
                <label">Estado</label>
                    <select class="input">
                        <option selected></option>
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        <option value="Espírito Santo">Espírito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                    </select>
            </div>
            <div class="elemento">
                <label>Motivo do contato</label>
                <input class="input">
            </div>
            <div class="elemento">
                <input type="checkbox" class="checkbox">
                <label>
                    Autorizo a HS Fotografias a entrar em contato comigo
                </label>
            </div>
            <div class="botao">
                <button class="enviar" onclick="validar()" type="submit" id="buttonEnviar">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <a href="https://www.instagram.com/hilarysouzafotografias/"><img src="imagens/logoInsta.png" alt=""
                class="logoInsta"></a>
        <a href="https://www.instagram.com/hilarysouzafotografias/" class="textoLink">@HilarySouzaFotografias</a>
    </footer>
    <script src="js/scriptDiego.js"></script>
</body>

</html>
